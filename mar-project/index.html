<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">üì∏ Photo Gallery</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Buscar fotos (ej: naturaleza, ciudad, animales)..."
                >
                <button id="searchBtn" class="search-btn">Buscar</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="random">Aleatorio</button>
                <button class="category-btn" data-category="nature">Naturaleza</button>
                <button class="category-btn" data-category="city">Ciudad</button>
                <button class="category-btn" data-category="animals">Animales</button>
                <button class="category-btn" data-category="food">Comida</button>
                <button class="category-btn" data-category="technology">Tecnolog√≠a</button>
            </div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Cargando fotos...</p>
            </div>

            <div id="gallery" class="gallery"></div>

            <button id="loadMoreBtn" class="load-more-btn">Cargar m√°s fotos</button>
        </div>
    </main>

    <!-- Modal para ver imagen en grande -->
    <div id="modal" class="modal hidden">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 id="modalAuthor"></h3>
                <p id="modalDescription"></p>
                <a id="modalLink" href="" target="_blank" class="modal-link">Ver en Unsplash</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Made by Mariela Torres ‚ù§Ô∏è</p>
            <p>Galer√≠a de Fotos ¬© 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
